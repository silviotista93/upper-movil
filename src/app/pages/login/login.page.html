<ion-content>
  <ion-slides class="mainSlide" #slidePrincipal>
    
    <ion-slide>

      <form (ngSubmit)="login( fLogin )" #fLogin="ngForm">
        <ion-grid fixed>

          <ion-row>
            <ion-col size="12">
              <img src="/assets/images/login/mustang.png">
            </ion-col>
              <ion-col size="12">
                  <h4 style="font-weight: 700">¡Bienvenido a Upper!</h4>
                  <p style="margin: 0px 0px 10px 0px; font-size: 13px;font-weight: 500; color:#606470;">La manera diferente de lavar tu auto</p>
              </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <ion-button float-right color="medium" style="font-size: 20px;width: 80px;font-weight: bold;"><img style="height: 23px; width: 13px;" src="/assets/images/icons/facebook.png"></ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button float-left color="light" style="font-size: 20px;width: 80px;font-weight: bold;"><img style="height: 25px; width: 25px;" src="/assets/images/icons/google.png"></ion-button>
            </ion-col>
          </ion-row>
        
          <ion-row>
            <ion-col style="padding:15px 25px 0px 25px">
                <ion-list>
                  
                  <ion-item>   <span  item-left><ion-icon style="color:#606470" name="mail"></ion-icon></span>
                    <ion-input type="email" [(ngModel)]="loginUser.email" placeholder="  Email" name="username" required></ion-input>
                  </ion-item>

                  <ion-item>   <span  item-left><ion-icon style="color:#606470" name="lock"></ion-icon> </span>
                    <ion-input type="password" [(ngModel)]="loginUser.password" placeholder="  Password" name="password" required></ion-input>
                  </ion-item>
                  <ion-button float-right style="color:#606470; --background: #FFFFFF !important; font-weight: 600; font-size: 14px;" href="#">Olvidó su contraseña?</ion-button>
                </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col style="padding: 0px 30px 0px 30px;">
              <ion-button type="submit"
                          color="primary"
                          expand="block">
                          Iniciar sesión
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
                <p style="font-size: 12px;margin: 24px 5px 0px 5px;">¿Nuevo usuario?</p>
              <ion-button (click)="mostrarRegistro()" style="color:#3277D8; --background: #FFFFFF !important; font-weight: 600; font-size: 14px;margin: 0px 2px 0px 2px;">Regístrate para una nueva cuenta</ion-button>
          </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    


    </ion-slide>

    <ion-slide>
        <form (ngSubmit)="registro( fRegistro )" #fRegistro="ngForm">
            <ion-grid fixed>
    
              <ion-row>
                <ion-col size="12">
                  <img src="/assets/images/login/mercedes.png">
                </ion-col>
                  <ion-col size="12">
                      <h4 style="font-weight: 700">¡Bienvenido a Upper!</h4>
                      <p style="margin: 0px 0px 10px 0px; font-size: 13px;font-weight: 500; color:#606470;">Regístrate y conoce nuestros servicios</p>
                  </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="6">
                  <ion-button float-right color="medium" style="font-size: 20px;width: 80px;font-weight: bold;"><img style="height: 23px; width: 13px;" src="/assets/images/icons/facebook.png"></ion-button>
                </ion-col>
                <ion-col size="6">
                  <ion-button float-left color="light" style="font-size: 20px;width: 80px;font-weight: bold;"><img style="height: 25px; width: 25px;" src="/assets/images/icons/google.png"></ion-button>
                </ion-col>
              </ion-row>
            
              <ion-row>
                <ion-col style="padding:15px 25px 0px 25px; margin-bottom: -37px">
                    <ion-list>
                      
                        <ion-item>   <span  item-left><ion-icon style="color:#606470" name="person"></ion-icon></span>
                          <ion-input type="text" placeholder="  Nombre y Apellidos" name="username" required></ion-input>
                        </ion-item>
                      <ion-item>   <span  item-left><ion-icon style="color:#606470" name="mail"></ion-icon></span>
                        <ion-input type="email" placeholder="  Email" name="username" required></ion-input>
                      </ion-item>
                      <ion-item>   <span  item-left><ion-icon style="color:#606470" name="lock"></ion-icon> </span>
                        <ion-input type="password" placeholder="  Password" name="password" required></ion-input>
                      </ion-item>
                      <ion-item>   <span  item-left><ion-icon style="color:#606470" name="lock"></ion-icon> </span>
                        <ion-input type="password" placeholder="  Password" name="password" required></ion-input>
                      </ion-item>
                      <ion-button float-right style="color:#606470; --background: #FFFFFF !important; font-weight: 600; font-size: 14px;" href="#">Olvidó su contraseña?</ion-button>
                    </ion-list>
                </ion-col>
              </ion-row>
    
              <ion-row>
                <ion-col style="padding: 0px 30px 0px 30px;">
                  <ion-button type="submit"
                              color="primary"
                              expand="block">
                              Registrar
                  </ion-button>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                    <p style="font-size: 12px;margin: 24px 5px 0px 5px;">¿Ya eres usuario?</p>
                  <ion-button (click)="mostrarLogin()" style="color:#3277D8; --background: #FFFFFF !important; font-weight: 600; font-size: 14px;margin: 0px 2px 0px 2px;">Inicia sesión ahora</ion-button>
              </ion-col>
              </ion-row>
            </ion-grid>
          </form>
      </ion-slide>
  </ion-slides>

</ion-content>
