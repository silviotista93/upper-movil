<ion-content class="background">
    <ion-grid>
        <ion-row>
            <ion-col size="6" size-lg="6" size-md="6" size-sm="6" size-xs="6">
              <ion-item color="transparent" lines="none" (click) ="cerrar_modal()" >
                  <img slot="start" src = "/assets/iconos/cerrar_2.png" style="max-width: 15%;">   
              </ion-item>
                           
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" size-lg="12" size-md="12" size-sm="12" size-xs="12">
              <ion-item color="transparent" lines="none">
                    <ion-label *ngIf="cars_2.length > 0" color="light" style="font-size: 20px; font-weight: bold;">Â¿Que auto deseas lavar?</ion-label>
                    <ion-label *ngIf="cars_2.length === 0" color="light" style="font-size: 20px; font-weight: bold;">Selecciona tu auto</ion-label>
              </ion-item>
                           
            </ion-col>
        </ion-row>
    </ion-grid>

  <ion-slides color="light" [options]= "sliderConfig">
    <ion-slide *ngFor="let car of cars_2">
        <ion-card color="light">
            <ion-grid>
                <ion-row>
                  <ion-col size="6" size-lg="6" size-md="6" size-sm="6" size-xs="6">
                      <ion-card-title style="text-align: initial;font-size: 190%;">{{ car.brand.name }}</ion-card-title>
                      <ion-card-subtitle style="text-align: initial; ">{{ car.car_type.name }}</ion-card-subtitle>
                  </ion-col>
                  <ion-col size="6" size-lg="6" size-md="6" size-sm="6" size-xs="6">
                      <ion-item (click)="info_car( car )"lines="none">
                          <img *ngIf="!car.seleccionado" slot="end" src="/assets/iconos/check_false.png" style="max-width: 40%; padding-top: 5px;">
                          <img *ngIf="car.seleccionado" slot="end" src="/assets/iconos/check_true.png" style="max-width: 40%;  padding-top: 5px;">
                      </ion-item>
                  </ion-col>
                </ion-row>
            </ion-grid>
            <ion-card-content no-padding>
                <img *ngIf="car.picture == null" class="img-autos" style="width: unset" src="/assets/images/autos/assets/iconos/cerrar_suscripcion.png">
            <img *ngIf="car.picture !== null" class="img-autos" style="    width: 100%;max-width: 400px;max-height: 272px;object-fit: cover;" src="{{ URL + car.picture}}">   
            </ion-card-content>
                    
        </ion-card>                    
    </ion-slide>

  </ion-slides>

</ion-content>
