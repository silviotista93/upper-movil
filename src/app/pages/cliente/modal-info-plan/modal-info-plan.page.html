<ion-header no-border>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-label style="margin-left: 15%; font-weight: 500;" (click) ="cerrar_modal()">
            Cancelar
          </ion-label>
        </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
 <ion-grid fixed>
   <ion-row>
     <ion-col size="12">
       <h2 style="text-align: center;font-weight: 700;">{{ plans.name }}</h2>
     </ion-col>
     <ion-col size="12" style="margin-top: -10%">
        <h4 style="text-align: center;font-weight: 800; color: #FE7B37">${{ plans.price }}</h4>
        <p style="    text-align: center;color: #999999;font-size: 11px;margin-top: -1%;">Precio incluye iva y lavadas disponibles a este pl√°n</p>
      </ion-col>
   </ion-row>
 </ion-grid>
 <ion-grid fixed>
   <ion-row>
     <ion-col size="12">
        <ion-list *ngFor="let wash_type of plans.wash_type">
              <ion-item lines="none">
                  <img slot="start" src="/assets/iconos/icon_lavado.png" style="max-width: 8%; margin-right: 10px;">
                <ion-label style="font-weight: 600">{{ wash_type.type }}  <ion-badge style="margin-left: 5%;" color="primary">{{ wash_type.pivot.quantity }} Lavadas</ion-badge></ion-label>
              </ion-item>
              <ion-item>
                <p style="text-align: justify; margin-top: 0px;">{{ wash_type.description }}</p>
              </ion-item>
        </ion-list>
     </ion-col>
   </ion-row>
 </ion-grid>
</ion-content>
