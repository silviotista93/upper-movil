<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/menu/autos"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <img slot="start" src="/assets/iconos/notificacion.png">
      </ion-button>
    </ion-buttons>
    <ion-title class="md title-android">
      Agregar Auto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">
  <!-- <form (ngSubmit)="createCar( fCar )" #fCar="ngForm"> -->
    <ion-toolbar color="secondary">
      <ion-grid style="margin-top: 5px">
        <ion-row>
          <ion-col size="12">
            <ion-card *ngIf="image.length === 0">
              <img class="avatar" src="../assets/banner_add_auto.png | imageSanitizer">
            </ion-card>
            <ion-card *ngIf="image.length > 0">
              <img class="avatar" [src]=" image | imageSanitizer" (click)="presentActionSheet()">
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-list list="none">
            <ion-list-header>Marca</ion-list-header>

            <ion-item lines="none">
              <ion-label>Seleciona Marca</ion-label>
              <ion-select okText="Okay" cancelText="Dismiss" [(ngModel)]="registerCar.brand_id"
                (ionChange)="selectedBrand(registerCar.brand_id)">
                <ion-select-option *ngFor="let brand of brands" value="{{brand.id}}">{{brand.name}}
                </ion-select-option>
              </ion-select>
            </ion-item>

          </ion-list>
          <ion-list>
            <ion-list-header>Placa</ion-list-header>
            <ion-item>
              <ion-label position="floating">Ingrese placa de su auto</ion-label>
              <ion-input [(ngModel)]="registerCar.board" type="text" id="input"></ion-input>
            </ion-item>
          </ion-list>
          <ion-list>
            <ion-list-header>Tipo</ion-list-header>
            <ion-item lines="none">
              <ion-slides [options]="slidesCar">
                <ion-slide *ngFor="let types of carTypes">
                  <ion-img class="pick-item" src="{{ URL + types.picture}}" (click)="selectedCar(types)"
                    [class.pick-selected-item]="types.picture === carSel">
                  </ion-img>
                </ion-slide>
              </ion-slides>
            </ion-item>
          </ion-list>
          <ion-list>
            <ion-list-header>Cilindraje</ion-list-header>
            <ion-item lines="none">
              <ion-slides [options]="slidesCar">
                <ion-slide *ngFor="let cilin of cilindrajes">
                  <ion-img class="pick-item" src="{{ URL + cilin.picture}}" (click)="selectedCilindraje(cilin)"
                    [class.pick-selected-item]="cilin.picture === cilindrajeSel">
                  </ion-img>
                </ion-slide>
              </ion-slides>
            </ion-item>
          </ion-list>
          <ion-list>
            <ion-list-header>Color</ion-list-header>
            <ion-item lines="none">
              <ion-slides [options]="slidesColor">
                <ion-slide *ngFor="let color of colors">
                  <ion-img class="pick-item img-color" src="{{ URL + color.picture }}" (click)="selectedColor(color)"
                    [class.pick-selected-item]="color.picture === colorSel">
                  </ion-img>
                </ion-slide>
              </ion-slides>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button expand="block"  color="primary" (click)="saveCar(registerCar)" >
            Agregar Auto
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  <!-- </form> -->
</ion-content>
