<ion-content class="background">
    <ion-grid>
        <ion-row>
            <ion-col size="6" size-lg="6" size-md="6" size-sm="6" size-xs="6">
              <ion-item color="transparent" lines="none" (click) ="atras()" >
                  <img slot="start" src = "/assets/iconos/atras_blanco.png" style="max-width: 25%;">   
              </ion-item>
            </ion-col>
          </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
            <ion-card color="light" style="margin-top:0px;">
                <ion-grid>
                    <ion-row>
                      <ion-col size="6">
                        <ion-label>Plan:</ion-label>
                      </ion-col>
                      <ion-col size="6">
                          <ion-label>Lavado Exterior</ion-label>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="6">
                          <ion-label>Fecha Vencimiento:</ion-label>
                        </ion-col>
                        <ion-col size="6">
                            <ion-label>10 de Junio de 2018</ion-label>
                          </ion-col>
                      </ion-row>
                      <ion-row>
                          <ion-col size="6">
                            <ion-label>Precio:</ion-label>
                          </ion-col>
                          <ion-col size="6">
                              <ion-label>$120.000</ion-label>

                            </ion-col>
                        </ion-row>
                </ion-grid>
                <div style="background-color: #97979759;height: 1px;margin-right: 8px;margin-left: 4%;margin-top: 2%;"></div>
                <ion-card-content>
                    <ion-row>
                        <ion-col size="6">
                          <ion-label>Total</ion-label>
                        </ion-col>
                        <ion-col size="6">
                            <ion-label>$120.000</ion-label>
                            <div style="background-color: #97979759;height: 1px;margin-right: 8px;margin-top: 2%;"></div>
                          </ion-col>
                      </ion-row>
                </ion-card-content>              
            </ion-card>     
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row>
          <ion-col size="12">
              <ion-card color="light" style="margin-top:0px;">
                  <ion-card-content>
                      <ion-toolbar mode="md" color="light">
                          <ion-segment  #segments  mode="md" [(ngModel)]="page" color="light">
                              <ion-segment-button mode="md" value="0"  (click)="selectedTab(0)">
                                  <ion-label text-capitalize>Tarjeta</ion-label>
                              </ion-segment-button>
                              <ion-segment-button value="1"  (click)="selectedTab(1)">
                                  <ion-label text-capitalize>Paypal</ion-label>
                              </ion-segment-button>
                          </ion-segment>
                        </ion-toolbar>
                  </ion-card-content>              
              </ion-card>     
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-slides #slider (ionSlideDidChange)="slideChanged()">
        <ion-slide>
            <h1>Tab 1</h1>
        </ion-slide>
        <ion-slide>
            <h1>Tab 2</h1>
        </ion-slide>
    </ion-slides>
</ion-content>
